<!--=============== HEADER ===============-->
<header class="header nav-sticky">
  <div class="header__top">
    <div class="header__container container">
      <div class="header__contact">
        <span>(+01) - 2345 - 6789</span>

        <span> Our location</span>
      </div>

      <p class="header__alert-news">
        Super Value Deals - Save more with coupons
      </p>

      <a class="header__top-action" (click)="loginRegisterPage()">
        Log In / Sign Up
      </a>
    </div>
  </div>

  <nav class="nav container">
    <a (click)="gotToHome()" class="nav__logo cursorPointer">
      <img src="../../../../../../assets/img/logo.svg" alt="" class="nav__logo-img"/>
    </a>

    <div class="nav__menu" id="nav-menu" #navMenu>
      <div class="nav__menu-top">
        <a href="../../../../../../index.html" class="nav__menu-logo">
          <img src="../../../../../../assets/img/logo.svg" alt="">
        </a>

        <div class="nav__close" id="nav-close" #navClose>
          <i class="fi fi-rs-cross-small"></i>
        </div>
      </div>

      <ul class="nav__list">
        <li class="nav__item">
          <a (click)="TestAlert()" class="nav__link active-link">Home</a>
        </li>

        <li class="nav__item">
          <a href="shop.html" class="nav__link">Shop</a>
        </li>

        <li class="nav__item">
          <a href="accounts.html" class="nav__link">My Account</a>
        </li>

        <li class="nav__item">
          <a href="compare.html" class="nav__link">Compare</a>
        </li>

        <li class="nav__item">
          <a (click)="logout()" class="nav__link">Logout</a>
        </li>
      </ul>

      <div class="header__search">
        <input
          type="text"
          placeholder="Search for items..."
          class="form__input"
        />

        <button class="search__btn">
          <img src="../../../../../../assets/img/search.png" alt=""/>
        </button>
      </div>
    </div>

    <div class="header__user-actions">
      <a routerLink="wishlist" class="header__action-btn">
        <img src="../../../../../../assets/img/icon-heart.svg" alt=""/>
        <span class="count">{{wishlistProductCount}}</span>
      </a>

      <a routerLink="cart" class="header__action-btn">
        <img src="../../../../../../assets/img/icon-cart.svg" alt=""/>
        <span class="count">{{productCount}}</span>
      </a>

      <div class="header__action-btn nav__toggle" id="nav-toggle" #navToggle>
        <img src="assets/img/menu-burger.svg" alt="">
      </div>

    </div>
  </nav>
</header>
