<div class="tab__content" content id="update-profile" [class.active-tab]="data.activeTab === 'updateProfile'">
  <h3 class="tab__header">Update Profile</h3>

  <div class="tab__body">
    <form action="" class="form grid">
      <input
        type="text"
        placeholder="Username"
        class="form__input"
      />

      <div class="form__btn">
        <button class="my-btn my-btn--md">Save</button>
      </div>
    </form>
  </div>
</div>
